backend:
  name: git-gateway
  branch: master

media_folders: "../src/image"
public_foldres: "../public/upload"

collections:
    
      - name: 'blog'
        label: 'Posts'
        folder: '_posts'
        create: true
        slug: '{{"{{year"}}}}-{{"{{month"}}}}-{{"{{day"}}}}-{{"{{slug"}}}}'
        fields:
          - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Date', name: 'date', widget: 'date', format: 'YYYY-MM-DD' }
          - { label: 'Description', name: 'description', widget: 'string' }
          - { label: 'Author', name: 'author', widget: 'string' }
          - { label: 'Excerpt', name: 'excerpt', widget: 'string' }
          - { label: 'Image', name: 'image', widget: 'image' }
          - { label: 'Thumbnail', name: 'thumbnail', widget: 'image' }
          - {
              label: 'Image credit',
              name: 'imageCredit',
              widget: 'string',
              required: false,
            }
          - { label: 'Type', name: 'type', widget: 'hidden', default: 'article' }
          - { label: 'Keywords', name: 'keywords', widget: 'string' }
          - { label: 'Tags', name: 'tags', widget: 'string' }
          - { label: 'Hidden', name: 'hidden', widget: 'boolean', default: false }
          - { label: 'Body', name: 'body', widget: 'markdown' }
    
      - name: 'job_openings'
        label: 'Job Openings'
        folder: '_job_openings'
        create: true
        slug: '{{"{{year"}}}}-{{"{{month"}}}}-{{"{{day"}}}}-{{"{{slug"}}}}'
        fields:
          - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'job-opening' }
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Location', name: 'location', widget: 'string', default: 'Remote' }
          - {
              label: 'Time',
              name: 'time',
              widget: 'select',
              options: ['Full Time', 'Half-Time / Hourly'],
            }
          - { label: 'Description', name: 'description', widget: 'text' }
          - { label: 'Salary range', name: 'salaryRange', widget: 'string', required: false }
          - label: 'Responsibilities'
            name: 'responsibilities'
            widget: 'list'
            field: {label: 'Responsibility', name: 'responsibility', widget: 'string'}
          - label: 'Requirements'
            name: 'requirements'
            widget: 'list'
            field: {label: 'Requirement', name: 'requirement', widget: 'string'}
          - { label: 'Hidden', name: 'hidden', widget: 'boolean', default: false }
      
    
      - name: 'data'
        label: 'Data'
        editor:
          preview: false
        files:
          - name: 'departments'
            label: 'Departments'
            file: '_data/departments.json'
            fields:
              - name: 'data'
                label: 'Departments'
                widget: 'list'
                fields:
                  - { label: 'Name', name: 'name', widget: 'string' }
                  - {
                      label: 'Avatar',
                      name: 'avatar',
                      widget: 'image',
                      required: false,
                    }
          
          - name: 'career-pathways'          
            label: 'Pathways'
            file: '_data/career-pathways.json'
            fields:
              - name: 'data'
                label: 'Guilds'
                widget: 'list'
                fields:
                  - { label: 'Name', name: 'name', widget: 'string' }
                  - name: 'levels'
                    label: 'Levels'
                    widget: 'list'
                    fields:
                      - { label: 'Title', name: 'title', widget: 'string' }
                      - { label: 'Type', name: 'type', widget: 'string' }
